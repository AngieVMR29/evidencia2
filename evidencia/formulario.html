<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservar cita</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="cruz.avif" class="imgLogo">

      <h1 class="formulario__titulo">Salud</h1>
      <h3 class="formulario__subtitulo">Reserva tu cita</h3>
      <p class="formulario__parrafo">
        Llena este formulario para agendar tu cita.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

	<label for="Tipo de documento" class="formulario__label">Tipo de documento</label>
      <select id="cliente"  class="formulario__input">
	<option>Seleccione su tipo de documento</option>
        <option>Cedula de ciudadania</option>
	<option>Cedula de extranjeria</option>
        <option>Nuip</option>
      </select>

	<label for="cliente" class="formulario__label">¿Cuál es tu número de documento?</label>
      <input
        id="cliente"
        type="number"
        class="formulario__input"
        placeholder="Indica cuál es tu número de documento"
      />

	<label for="cliente" class="formulario__label">¿Cuál es tu número de teléfono?</label>
      <input
        id="cliente"
        type="number"
        class="formulario__input"
        placeholder="Indica cuál es tu número de teléfono"
      />

	<label for="cliente" class="formulario__label">¿Cuál es tu e-mail?</label>
      <input
        id="cliente"
        type="e-mail"
        class="formulario__input"
        placeholder="Indica cuál es tu e-mail"
      />

      <label for="fecha" class="formulario__label" id="empleado"
        >Indica la fecha de tu cita</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label" id="empleado"
        >Indica la hora de tu cita</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="Tipo de cita" class="formulario__label">Tipo de cita</label>
      <select id="cliente" name="tipodecita" class="formulario__input">
	<option>Seleccione tipo de cita</option>
        <option>Medicina General</option>
	<option>Pediatria</option>
        <option>Odontologia</option>
      </select>

	<label for="servicio" class="formulario__label"
        >Sedes disponibles</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
	<option>Seleccione su sede</option>
        <option>Calle 26</option>
        <option>Engativa</option>
        <option>Soacha</option>
      </select>

      <label for="servicio" class="formulario__label"
        >Doctores disponibles</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
	<option>Seleccione su medico</option>
        <option>Juan Fernandez</option>
        <option>Silvia Restrepo</option>
        <option>Maria Rosas </option>
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Registrar cita</button>
    </form>
  </body>
</html>
